<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner pour Jouer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Effet de particules en arrière-plan (CSS pur) */
        .background-fx {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.4;
            background-image: 
                radial-gradient(#CCA43B 1px, transparent 1px),
                radial-gradient(#708090 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        .container {
            z-index: 10;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.6);
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            max-width: 90%;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #CCA43B, #f1c40f, #CCA43B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(204, 164, 59, 0.3);
        }

        .subtitle {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #bdc3c7; /* Argent */
            margin-top: -10px;
            margin-bottom: 40px;
        }

        /* Le cadre du QR Code */
        .qr-frame {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            /* Animation de pulsation */
            animation: pulse-gold 3s infinite ease-in-out;
        }

        .qr-frame img {
            width: 300px;
            height: 300px;
            display: block;
            border-radius: 10px;
        }

        /* Coins décoratifs du QR Code */
        .corner {
            position: absolute;
            width: 30px; height: 30px;
            border: 4px solid;
        }
        .tl { top: -10px; left: -10px; border-color: #CCA43B transparent transparent #CCA43B; border-radius: 10px 0 0 0; }
        .tr { top: -10px; right: -10px; border-color: #708090 #708090 transparent transparent; border-radius: 0 10px 0 0; }
        .bl { bottom: -10px; left: -10px; border-color: transparent transparent #708090 #708090; border-radius: 0 0 0 10px; }
        .br { bottom: -10px; right: -10px; border-color: transparent #CCA43B #CCA43B transparent; border-radius: 0 0 10px 0; }

        .cta {
            margin-top: 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            color: white;
        }
        .arrow {
            display: block;
            font-size: 2rem;
            margin-top: 10px;
            animation: bounce 2s infinite;
        }

        /* Animations */
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(204, 164, 59, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(204, 164, 59, 0); }
            100% { box-shadow: 0 0 0 0 rgba(204, 164, 59, 0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Mode Impression (fond blanc pour économiser l'encre) */
        @media print {
            body { background: white; color: black; }
            .background-fx { display: none; }
            .container { box-shadow: none; border: 2px solid black; background: white; }
            h1 { -webkit-text-fill-color: black; background: none; color: black; }
            .subtitle { color: #555; }
            .qr-frame { box-shadow: none; border: 1px solid #ddd; animation: none; }
            .corner { display: none; }
            .cta { color: black; }
        }
    </style>
</head>
<body>

    <div class="background-fx"></div>

    <div class="container">
        <h1>GRAND JEU</h1>
        <div class="subtitle">Nouvel An 2025</div>

        <div class="qr-frame">
            <div class="corner tl"></div>
            <div class="corner tr"></div>
            <div class="corner bl"></div>
            <div class="corner br"></div>

            <img src="qrcode.png" alt="QR Code du Jeu" onerror="this.src='https://placehold.co/300x300?text=https://antoinemilochevitch.github.io/nouvelAn-2025/';">
        </div>

        <div class="cta">
            Scannez pour rejoindre votre équipe<br>
            <span class="arrow">▲</span>
        </div>
    </div>

</body>
</html>
