<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Jeu du Nouvel An</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #CCA43B;
            --silver: #708090;
            --dark: #2c2c2c;
            --bg: #f4f4f4;
            --success: #27ae60;
            --pending: #e67e22;
            --fail: #c0392b;
        }

        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); margin: 0; color: var(--dark); }
        
        /* --- Login Screen --- */
        #login-screen {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%); color: white;
        }
        input, select { padding: 15px; margin: 10px 0; width: 100%; max-width: 300px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button {
            padding: 15px 30px; background-color: var(--gold); color: white; border: none; border-radius: 8px;
            font-size: 16px; cursor: pointer; font-weight: bold; text-transform: uppercase;
            transition: 0.2s;
        }
        button:hover { background-color: #b38a2e; color: #fffbe6; }
        button:active { transform: scale(0.98); }
        
        /* --- Main Layout --- */
        .app-view { display: none; padding-bottom: 90px; } 
        header { background: var(--dark); color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        h1 { margin: 0; font-size: 18px; text-transform: uppercase; letter-spacing: 2px; }
        
        .refresh-btn { background: transparent; border: 1px solid rgba(255,255,255,0.3); padding: 5px 12px; font-size: 11px; margin-top: 8px; border-radius: 20px; color: #ddd; }
        .logout-btn {
            position: static; float: right; margin-left: 10px; margin-top: -5px;
            background: transparent; border: 1px solid #ff6b6b; color: #ff6b6b;
            font-size: 14px; cursor: pointer; font-weight: bold; border-radius: 5px; padding: 5px 10px; z-index: 10;
        }
        .logout-btn:hover { background: #ff6b6b; color: white; }
        .logout-btn:hover svg { stroke: #fff; }

        @media (max-width: 600px) {
            header { position: relative; }
            .logout-btn { float: none; display: block; margin: 10px auto 0 auto; position: relative; top: 0; right: 0; width: fit-content; }
        }

        /* --- Sections --- */
        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; }
        
        /* Score Board */
        .score-board { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .score-card { background: white; padding: 15px; border-radius: 12px; width: 45%; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 6px solid gray; position: relative; }
        .score-card.gold { border-color: var(--gold); }
        .score-card.silver { border-color: var(--silver); }
        .score-num { font-size: 36px; font-weight: 900; display: block; line-height: 1.2; }
        .team-name { font-size: 11px; text-transform: uppercase; color: #777; letter-spacing: 1px; }

        /* Lists */
        .card { background: white; margin-bottom: 15px; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; border-left: 6px solid transparent; position: relative; transition: 0.3s; }
        .card h3 { margin: 0 0 5px 0; font-size: 16px; }
        .card p { margin: 0; font-size: 14px; color: #444; line-height: 1.4; }
        
        .border-gold { border-left-color: var(--gold); }
        .border-silver { border-left-color: var(--silver); }

        /* --- STYLE DES CARTES VALID√âES (GRIS√âES) --- */
        .card.completed {
            background-color: #f2f2f2; /* Fond gris */
            box-shadow: none;
            border-left-color: #ccc; /* Bordure grise */
        }
        .card.completed p, .card.completed h3 {
            color: #999; /* Texte gris√© */
        }
        /* On garde les boutons visibles m√™me si la carte est grise */
        .card.completed .admin-controls {
            opacity: 1; 
        }

        /* --- STYLES SPECIFIQUES MODE ECRAN GEANT (TV) --- */
        body.role-display .nav-bar { display: none !important; } /* Cacher le menu */
        body.role-display .app-view { padding-bottom: 0; }
        body.role-display .score-num { font-size: 80px; line-height: 1; } /* Score g√©ant */
        body.role-display .score-card { width: 100%; } /* Cartes plus larges */
        body.role-display .refresh-btn { display: none; } /* Pas besoin de bouton refresh */
        body.role-display .container { max-width: 90%; } /* Utiliser tout l'√©cran */


        /* --- NOUVEAUX STYLES INPUT POINTS --- */
        .game-inputs-row { display: flex; gap: 12px; margin-top: 10px; margin-bottom: 5px; }
        .input-point {
            width: 70px; padding: 8px 0; margin: 0 !important;
            text-align: center; font-size: 20px; font-weight: 900;
            border-style: solid; border-width: 3px; border-radius: 8px;
            outline: none; transition: 0.2s; -moz-appearance: textfield; 
        }
        .input-point::-webkit-outer-spin-button, .input-point::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .input-gold { border-color: var(--gold); color: #997b2c; background-color: rgba(204, 164, 59, 0.1); }
        .input-gold:focus { background-color: #fff; box-shadow: 0 0 8px rgba(204, 164, 59, 0.4); }
        .input-gold::placeholder { color: rgba(204, 164, 59, 0.5); font-size: 12px; font-weight: normal;}

        .input-silver { border-color: var(--silver); color: #56626f; background-color: rgba(112, 128, 144, 0.15); }
        .input-silver:focus { background-color: #fff; box-shadow: 0 0 8px rgba(112, 128, 144, 0.4); }
        .input-silver::placeholder { color: rgba(112, 128, 144, 0.5); font-size: 12px; font-weight: normal;}

        /* Admin Add Cards */
        .admin-add-card { background-color: #f9f9f9; border-left: 6px solid #444; }
        .admin-add-card h3 { color: #555; text-transform: uppercase; font-size: 12px; margin-bottom: 10px; }

        /* Statuts */
        .status { font-size: 10px; font-weight: bold; margin-bottom: 5px; padding: 3px 8px; border-radius: 4px; display: inline-block; width: fit-content; text-transform: uppercase; }
        .status.done { background-color: #d4edda; color: #155724; }
        .status.todo { background-color: #f8d7da; color: #721c24; }

        /* Admin Controls */
        .admin-controls { margin-top: 10px; border-top: 1px solid #e0e0e0; padding-top: 10px; display: flex; gap: 8px; justify-content: flex-end; align-items: center; }
        .btn-mini {
            padding: 6px 12px; font-size: 11px; border-radius: 4px; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-validate { background: var(--success); }
        .btn-cancel { background: var(--fail); }
        .btn-dark { background: #444; }
        .btn-delete { background: transparent; border: 1px solid #e74c3c; color: #e74c3c; padding: 5px 8px; }
        
        .btn-validate:hover { background: #219150; }
        .btn-cancel:hover { background: #a93226; }
        .btn-delete:hover { background: #e74c3c; color: white; }
        .btn-delete:hover svg { stroke: #fff; }

        /* Navigation Tabs */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 100; border-top: 1px solid #eee; }
        .nav-item { font-size: 11px; font-weight: bold; color: #aaa; text-transform: uppercase; cursor: pointer; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 4px; width: 50%; }
        .nav-item span { font-size: 18px; }
        .nav-item.active { color: var(--dark); }

        .hidden { display: none !important; }
        
        /* Loading Spinner */
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; display: none; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--gold); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size: 12px; font-weight: bold;">Synchronisation...</div>
    </div>

    <div id="login-screen">
        <h1 style="font-size: 32px; color: var(--gold); margin-bottom: 10px;">Happy New Year</h1>
        <p style="font-family: 'Great Vibes', cursive; font-size: 24px;">Le Jeu</p>
        
        <select id="role-select" style="background: white; color: #333;">
            <option value="" disabled selected>Qui √™tes-vous ?</option>
            <option value="admin">ADMIN (Maitre du Jeu)</option>
            <option value="team1">√âQUIPE 1 (Or)</option>
            <option value="team2">√âQUIPE 2 (Argent)</option>
            <option value="display">Score</option>
        </select>
        
        <input type="password" id="password-input" placeholder="Code secret" style="background: white; color: #333;">
        <button onclick="attemptLogin()">Entrer</button>
        <p id="login-error" style="color: #ff6b6b; display: none; font-size: 12px; margin-top: 10px;">Code incorrect</p>
    </div>

    <div id="app-view" class="app-view">
        <header>
            <h1 id="header-title">TABLEAU DE BORD</h1>
            <button class="logout-btn" onclick="logout()" title="D√©connexion">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle; margin-right:4px;"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
            </button>
            <div style="font-size: 10px; opacity: 0.7; margin-bottom: 5px;" id="user-role-display"></div>
        </header>

        <div id="tab-score" class="container">
            <h2 style="text-align: center; font-family: 'Great Vibes'; font-size: 28px; margin-bottom: 15px;">Scores en Direct</h2>
            <div class="score-board">
                <div class="score-card gold">
                    <span class="team-name">‚òÖ √âquipe 1</span>
                    <span class="score-num" id="score-gold">0</span>
                </div>
                <div class="score-card silver">
                    <span class="team-name">√âquipe 2 ‚ú¶</span>
                    <span class="score-num" id="score-silver">0</span>
                </div>
            </div>

            <h3 style="text-transform: uppercase; font-size: 14px; border-bottom: 2px solid #ddd; padding-bottom: 5px; margin-bottom: 15px;">√âpreuves Communes</h3>
            <div id="games-list"></div>
            
            <div style="text-align: center; margin-top: 30px; font-size: 10px; color: #bbb;">
                Mise √† jour automatique toutes les 4 sec.
            </div>
        </div>

        <div id="tab-challenges" class="container hidden">
            <h2 style="text-align: center; font-family: 'Great Vibes'; font-size: 28px; margin-bottom: 15px;">Les D√©fis Secrets</h2>
            <div id="challenges-list"></div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="switchTab('score', this)">
                <span>üèÜ</span> Scores & Jeux
            </div>
            <div class="nav-item" onclick="switchTab('challenges', this)">
                <span>‚ö°</span> Missions
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const PANTRY_ID = "4794e9fc-4283-4095-a5fd-c32cd081a0cc"; 
        const BASKET_NAME = "nouvelAnGame_v2"; 

        const CREDENTIALS = {
            admin: "Titoine26!",
            team1: "8TyJ",
            team2: "Hh1m",
            display: "tv" // Nouveau compte pour l'√©cran
        };

        const initialChallenges = [
            { id: 1, team: 'team1', text: "Faire en sorte qu'un adversaire te complimente sur tes fesses", done: false },
            { id: 2, team: 'team1', text: "R√©ussir √† se faire servir √† boire par un membre de l'√©quipe adverse en lui parlant comme √† un chien/serviteur", done: false },
            { id: 3, team: 'team1', text: "Prendre une photo des pieds d'un adversaire (avec flash)", done: false },
            { id: 4, team: 'team1', text: "Dessiner une petite bite sur le bras ou la main d'un adversaire", done: false },
            { id: 5, team: 'team1', text: "Changer la musique pour mettre le g√©n√©rique de Tchoupi", done: false },
            { id: 6, team: 'team1', text: "Pendant une conversation s√©rieuse, l√¢cher une insulte gratuite et m√©chante", done: false },
            { id: 7, team: 'team1', text: "Appeler un adversaire 'B√©b√©', 'Mon amour' ou 'Daddy' pendant 10 min", done: false },
            { id: 8, team: 'team1', text: "Manger une chips ou un toast en regardant un adversaire dans les yeux et en g√©missant de plaisir", done: false },
            { id: 9, team: 'team2', text: "Convaincre un adversaire de faire une story avec toi o√π vous criez 'VIVE LA SODOMIE'", done: false },
            { id: 10, team: 'team2', text: "Aller faire un bisou sur le cr√¢ne de tous les chauves", done: false },
            { id: 11, team: 'team2', text: "Pendant 10 min, quand un adversaire dit 'Non', crier 'OH OUI !' ou 'PLUS FORT !'", done: false },
            { id: 12, team: 'team2', text: "Insulter au moins une fois chaque personne de l'√©quipe adverse", done: false },
            { id: 13, team: 'team2', text: "Changer de place volontairement avec quelqu'un de l'√©quipe adverse pendant qu'on mange", done: false },
            { id: 14, team: 'team2', text: "Appeler un membre de l'√©quipe adverse par un mauvais pr√©nom au moins 5 fois", done: false },
            { id: 15, team: 'team2', text: "Au milieu d'une conversation, glisser un 'Je t'aime' tr√®s rapide et continuer sa phrase", done: false }
        ];

        const initialGames = [
            { id: 'g1', name: "Essayer de ne pas rire (1pt / duel)", points: { team1: 0, team2: 0 } },
            { id: 'g2', name: "Jeu de ballons", points: { team1: 0, team2: 0 } },
            { id: 'g4', name: "Beer Pong", points: { team1: 0, team2: 0 } }
        ];

        let appState = {
            challenges: JSON.parse(JSON.stringify(initialChallenges)),
            games: JSON.parse(JSON.stringify(initialGames))
        };
        
        let currentUserRole = null;

        // --- AUTH ---
        function attemptLogin() {
            let role = document.getElementById('role-select').value;
            let pass = document.getElementById('password-input').value;
            
            const savedRole = localStorage.getItem('mySavedRole');
            if (savedRole && !role) { 
                role = savedRole;
                pass = CREDENTIALS[role]; 
            }

            if (CREDENTIALS[role] && CREDENTIALS[role] === pass) {
                currentUserRole = role;
                localStorage.setItem('mySavedRole', role);
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-view').style.display = 'block';
                document.getElementById('user-role-display').innerText = "Connect√© : " + role.toUpperCase();
                
                // Si c'est l'√©cran g√©ant, on ajoute une classe au body pour le style
                if (role === 'display') {
                    document.body.classList.add('role-display');
                } else {
                    document.body.classList.remove('role-display');
                }

                syncData(true); 
            } else {
                const err = document.getElementById('login-error');
                err.style.display = 'block';
                err.innerText = "Mot de passe incorrect";
            }
        }

        function logout() {
            currentUserRole = null;
            localStorage.removeItem('mySavedRole'); 
            document.body.classList.remove('role-display');
            document.getElementById('password-input').value = '';
            document.getElementById('app-view').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        }

        // --- SYNC PANTRY ---
        async function syncData(showLoader = true) {
            if(showLoader) document.getElementById('loader').style.display = 'flex';
            
            const url = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;

            try {
                const response = await fetch(url, { method: 'GET', headers: { 'Content-Type': 'application/json' } });
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.challenges) appState = data;
                } else {
                    await saveData(false); 
                }
            } catch (e) {
                const local = localStorage.getItem(BASKET_NAME);
                if(local) appState = JSON.parse(local);
            }
            
            renderAll();
            if(showLoader) document.getElementById('loader').style.display = 'none';
        }

        async function saveData(updateUI = true) {
            document.getElementById('loader').style.display = 'flex';
            const url = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;
            localStorage.setItem(BASKET_NAME, JSON.stringify(appState));
            try {
                await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(appState)
                });
            } catch (e) { console.error(e); }
            if(updateUI) renderAll(); 
            document.getElementById('loader').style.display = 'none';
        }

        // --- RENDU ---
        function renderAll() {
            renderScoreBoard();
            renderGamesList();
            renderChallengesList();
        }

        function renderScoreBoard() {
            let s1 = 0, s2 = 0;
            appState.challenges.forEach(c => {
                if(c.done && c.team === 'team1') s1++;
                if(c.done && c.team === 'team2') s2++;
            });
            appState.games.forEach(g => {
                if (g.points) {
                    s1 += Number(g.points.team1) || 0;
                    s2 += Number(g.points.team2) || 0;
                }
            });
            document.getElementById('score-gold').innerText = s1;
            document.getElementById('score-silver').innerText = s2;
        }

        function renderGamesList() {
            const container = document.getElementById('games-list');
            container.innerHTML = '';
            
            if (currentUserRole === 'admin') {
                container.innerHTML += `
                <div class="card admin-add-card">
                    <h3>+ Ajouter une √âpreuve</h3>
                    <div style="display:flex; gap:10px;">
                        <input id="new-game-name" type="text" placeholder="Nom de l'√©preuve..." style="flex:1; padding:8px; border:1px solid #ddd; border-radius:4px; margin:0;">
                        <button class="btn-mini btn-dark" onclick="addGame()">Ajouter</button>
                    </div>
                </div>`;
            }

            appState.games.forEach(game => {
                if (!game.points) game.points = { team1: 0, team2: 0 };
                
                let html = `<div class="card" style="border-left: 5px solid #555;">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div style="display:flex; flex-direction:column;">
                            <h3 style="margin-top:5px;">${game.name}</h3>
                            <span style="font-size:11px; color:#aaa; font-weight:normal;">
                                Or: ${game.points.team1} | Arg: ${game.points.team2}
                            </span>
                        </div>`;
                
                if (currentUserRole === 'admin') {
                     html += `<button class="btn-mini btn-delete" onclick="deleteGame('${game.id}')" title="Supprimer">
                        <svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='#e74c3c' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' style='vertical-align:middle;'>
                            <polyline points='3 6 5 6 21 6'/>
                            <path d='M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m5 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2'/>
                            <line x1='10' y1='11' x2='10' y2='17'/>
                            <line x1='14' y1='11' x2='14' y2='17'/>
                        </svg>
                    </button>`;
                }
                
                html += `</div>`;
                
                if (currentUserRole === 'admin') {
                    html += `<div class="game-inputs-row">
                        <input class="input-point input-gold" type="number" min="0" max="99" value="${game.points.team1}" placeholder="Or" onchange="setGamePoints('${game.id}', 'team1', this.value)">
                        <input class="input-point input-silver" type="number" min="0" max="99" value="${game.points.team2}" placeholder="Arg" onchange="setGamePoints('${game.id}', 'team2', this.value)">
                    </div>`;
                }
                html += `</div>`;
                container.innerHTML += html;
            });
        }

        function renderChallengesList() {
            // Si utilisateur DISPLAY (TV), on n'affiche rien ici
            if (currentUserRole === 'display') return;

            const container = document.getElementById('challenges-list');
            container.innerHTML = '';
            
            if (currentUserRole === 'admin') {
                container.innerHTML += `
                <div class="card admin-add-card">
                    <h3>+ Ajouter un D√©fi</h3>
                    <input id="new-challenge-text" type="text" placeholder="Description du d√©fi..." style="width:100%; box-sizing:border-box; padding:8px; margin:0 0 10px 0; border:1px solid #ddd; border-radius:4px;">
                    <div style="display:flex; gap:10px;">
                        <select id="new-challenge-team" style="padding:8px; flex:1; margin:0; border:1px solid #ddd; border-radius:4px;">
                            <option value="team1">Pour √âquipe 1 (Or)</option>
                            <option value="team2">Pour √âquipe 2 (Argent)</option>
                        </select>
                        <button class="btn-mini btn-dark" onclick="addChallenge()">Ajouter</button>
                    </div>
                </div>`;
            }

            let list = [];
            if (currentUserRole === 'admin') list = appState.challenges;
            else if (currentUserRole === 'team1') list = appState.challenges.filter(c => c.team === 'team1');
            else if (currentUserRole === 'team2') list = appState.challenges.filter(c => c.team === 'team2');

            if(list.length === 0 && currentUserRole !== 'admin') {
                container.innerHTML += "<div style='text-align:center; color:#999;'>Aucun d√©fi visible.</div>";
                return;
            }

            list.forEach(c => {
                const borderClass = c.team === 'team1' ? 'border-gold' : 'border-silver';
                const teamNameDisplay = c.team === 'team1' ? '√âQUIPE 1' : '√âQUIPE 2';
                const statusHtml = c.done 
                    ? `<span class="status done">VALID√â ‚úÖ</span>` 
                    : `<span class="status todo">EN COURS ‚è≥</span>`;
                
                // Ajout de la classe "completed" si valid√© pour le style gris√©
                const completedClass = c.done ? 'completed' : '';

                let html = `<div class="card ${borderClass} ${completedClass}">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span style="font-size:10px; color:#999; font-weight:bold;">${teamNameDisplay}</span>
                        ${statusHtml}
                    </div>
                    <p>${c.text}</p>`;

                if (currentUserRole === 'admin') {
                    html += `<div class="admin-controls">`;
                    if (!c.done) html += `<button class="btn-mini btn-validate" onclick="toggleChallenge(${c.id}, true)">Valider</button>`;
                    else html += `<button class="btn-mini btn-cancel" onclick="toggleChallenge(${c.id}, false)">Annuler</button>`;
                    
                    html += `<button class="btn-mini btn-delete" style="margin-left:auto;" onclick="deleteChallenge(${c.id})" title="Supprimer">
                        <svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='#e74c3c' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' style='vertical-align:middle;'>
                            <polyline points='3 6 5 6 21 6'/>
                            <path d='M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m5 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2'/>
                            <line x1='10' y1='11' x2='10' y2='17'/>
                            <line x1='14' y1='11' x2='14' y2='17'/>
                        </svg>
                    </button>`;
                    
                    html += `</div>`;
                }
                html += `</div>`;
                container.innerHTML += html;
            });
        }

        // --- ACTIONS ---
        function toggleChallenge(id, state) {
            const index = appState.challenges.findIndex(c => c.id === id);
            if (index !== -1) {
                appState.challenges[index].done = state;
                saveData(); 
            }
        }

        function setGamePoints(id, team, value) {
            const index = appState.games.findIndex(g => g.id === id);
            if (index !== -1) {
                appState.games[index].points[team] = Number(value) || 0;
                saveData();
            }
        }
        
        function addGame() {
            const nameInput = document.getElementById('new-game-name');
            const name = nameInput.value.trim();
            if (!name) return alert("Il faut un nom !");
            appState.games.push({ id: 'g-' + Date.now(), name: name, points: { team1: 0, team2: 0 } });
            saveData();
        }

        function addChallenge() {
            const textInput = document.getElementById('new-challenge-text');
            const teamInput = document.getElementById('new-challenge-team');
            const text = textInput.value.trim();
            if (!text) return alert("Il faut une description !");
            appState.challenges.push({ id: Date.now(), team: teamInput.value, text: text, done: false });
            saveData();
        }

        function deleteGame(id) {
            if(confirm("Es-tu s√ªr de vouloir supprimer cette √©preuve et ses points ?")) {
                appState.games = appState.games.filter(g => g.id !== id);
                saveData();
            }
        }

        function deleteChallenge(id) {
            if(confirm("Es-tu s√ªr de vouloir supprimer ce d√©fi ?")) {
                appState.challenges = appState.challenges.filter(c => c.id !== id);
                saveData();
            }
        }

        function switchTab(tabName, element) {
            document.getElementById('tab-score').classList.add('hidden');
            document.getElementById('tab-challenges').classList.add('hidden');
            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');
        }
        
        // --- BOUCLE D'ACTUALISATION AUTO (toutes les 4s) ---
        setInterval(() => {
            if (currentUserRole) {
                // Si ce n'est pas un input qui a le focus, on refresh
                if (document.activeElement.tagName !== "INPUT") {
                    syncData(false);
                }
            }
        }, 4000);

        window.onload = function() {
            const savedRole = localStorage.getItem('mySavedRole');
            if (savedRole) {
                // Pour l'auto-login, on force la v√©rification du select et du pass stock√© en dur si besoin
                // Mais ici on fait plus simple : on set le select et on simule le clic
                document.getElementById('role-select').value = savedRole;
                attemptLogin();
            }
        };
    </script>
</body>
